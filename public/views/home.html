<section class="col-md-9">
    <div class="col-md-12">
      <div class="well">
        <div ng-i18next="[html]presentation"></div>
        <div class="row">
        <div class="col-md-6">
          <a href="cursus" class="center-block btn btn-material-blue-grey btn-lg" ng-i18next="mycursus"></a>
        </div>
        <div class="col-md-6">
          <a href="projects" class="center-block btn btn-material-blue-grey btn-lg" ng-i18next="myprojects"></a>
        </div>
      </diV>
      </div>
    </div>
  <section class="col-md-12">
    <div class="well">
      <h3 class="age"ng-i18next="exempletitle"></h3>
      <div class="row">
        <div class="col-sm-3">
            <img class="icon  center-block  img-responsive img-sp-bt" ng-i18next="[src]projets.lyonvelov.logo.url;[alt]projets.lyonvelov.logo.title">
        </div>
        <div class="col-sm-9">
            <h4 class="list-group-item-heading" ng-i18next="projets.lyonvelov.name"></h4>
            <p class="list-group-item-text" ng-i18next="[html]projets.lyonvelov.description"></p>
            <p class="text-muted" ng-i18next="projets.lyonvelov.date"></p>
            <p ng-i18next="[html]projets.lyonvelov.labels"></p>
            <p class="pull-right"><a class="btn btn-material-blue-grey btn-raised" target="_blank" ng-i18next="[href]projets.lyonvelov.sources;[html]seewebsite"></a></p>
        </div>
      </div>
    </div>
  </section>
  <section class="col-md-12">
    <div class="well">
      <div id="Contact" ng-controller="contactController" class="panel-body">
        <form ng-submit="submit(contactform)" name="contactform" method="post" class="form-horizontal" role="form">
            <legend ng-i18next="mail.legend"></legend>
            <div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
                <label for="inputName" class="col-lg-2 control-label" ng-i18next="mail.name"></label>
                <div class="col-lg-10">
                    <input ng-model="formData.inputName" type="text" class="form-control" id="inputName" name="inputName" ng-i18next="[placeholder]mail.nameph" required>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
                <label for="inputEmail" class="col-lg-2 control-label" ng-i18next="mail.email"></label>
                <div class="col-lg-10">
                    <input ng-model="formData.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" ng-i18next="[placeholder]mail.emailph"required>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': contactform.inputSubject.$invalid && submitted }">
                <label for="inputSubject" class="col-lg-2 control-label" ng-i18next="mail.subject"></label>
                <div class="col-lg-10">
                    <input ng-model="formData.inputSubject" type="text" class="form-control" id="inputSubject" name="inputSubject" ng-i18next="[placeholder]mail.subjectph"required>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
                <label for="inputMessage" class="col-lg-2 control-label" ng-i18next="mail.message"></label>
                <div class="col-lg-10">
                    <textarea ng-model="formData.inputMessage" class="form-control" rows="4" id="inputMessage" name="inputMessage" ng-i18next="[placeholder]mail.Messageph" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-material-blue-grey" ng-disabled="submitButtonDisabled" ng-i18next="mail.bt;[data-loading-text]chargement" analytics-on="click" analytics-event="Mail sent">
                    </button>
                </div>
            </div>
        </form>
        <div ng-class="result">
            <button id="send" type="button" class="close" data-dismiss="alert">Ã—</button>
            <p>{{ resultMessage }}</p>
        </div>
      </div>
    <div>
  <section>
</section>
